<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ghost Buster Game!</title>

    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <section id="header">
      <div class="container">
        <img class="logo" src="./assets/GB-logotype-white.png" alt="" />

      <h1>Adventure Game</h1>
    </section>

    <section>
      <div class="table-avatar">
        <table>
          <tr>
            <td>
              <h4>Choose Your Player</h4>
              <img class="avatars" src="./assets/avatars/ray.png" alt="" />
              <img class="avatars" src="./assets/avatars/egon.png" alt="" />
              <br />
              <img
                id="last"
                class="avatars"
                src="./assets/avatars/peter.png"
                alt=""
              />
            </td>

            <td>
              <img
                class="table-begin-quest"
                src="./assets/save-ny-btn.png"
                alt=""
              />
              <h2>Begin Quest</h2>
            </td>
          </tr>
        </table>
      </div>
    </section>

</html>
